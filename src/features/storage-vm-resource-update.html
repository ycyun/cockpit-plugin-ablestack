<div aria-hidden="true">스토리지센터 가상머신 자원변경</div>
<div class="pf-c-backdrop">
  <div class="pf-l-bullseye">
    <div class="pf-c-modal-box pf-m-sm" role="dialog" aria-modal="true" aria-labelledby="modal-sm-title" aria-describedby="modal-sm-description">
      <button class="pf-c-button pf-m-plain" type="button" aria-label="Close dialog" id="button-close1">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <header class="pf-c-modal-box__header">
        <h1 class="pf-c-modal-box__title" id="modal-title">스토리지센터 가상머신 자원변경</h1>
      </header>
      <form novalidate class="pf-c-form pf-m-horizontal" style="margin-left:15px;margin-top:32px">
        <section class="pf-c-form__section">
            <div class="pf-c-form__group">
                <div class="pf-c-form__group-label">
                    <label class="pf-c-form__label" for="form-select-storage-vm-cpu-update">
                        <span class="pf-c-form__label-text">CPU</span>
                        <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                    </label>
                </div>
                <div class="pf-c-form__group-control">
                    <select class="pf-c-form-control" id="form-select-storage-vm-cpu-update" name="form-select-storage-vm-cpu-update" style="width:40%">
                        <option value="0" selected>선택하십시오</option>
                        <option value="8">8 vCore</option>
                        <option value="16">16 vCore</option>
                    </select>
                </div>
            </div>
            <div class="pf-c-form__group">
                <div class="pf-c-form__group-label">
                    <label class="pf-c-form__label" for="form-select-storage-vm-memory-update">
                        <span class="pf-c-form__label-text">Memory</span>
                        <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                    </label>
                </div>
                <div class="pf-c-form__group-control">
                    <select class="pf-c-form-control" id="form-select-storage-vm-memory-update" name="form-select-storage-vm-memory-update" style="width:40%">
                        <option value="0" selected>선택하십시오</option>
                        <option value="16">16 GiB</option>
                        <option value="32">32 GiB</option>
                        <option value="64">64 GiB</option>
                    </select>
                </div>
            </div>
        </section>
    </form>
      <footer class="pf-c-modal-box__footer">
        <button class="pf-c-button pf-m-primary" type="button" id="scvm-resource-update">변경</button>
        <button class="pf-c-button pf-m-link" type="button" id="button-close2">취소</button>
      </footer>
    </div>
  </div>
</div>
<!-- 해당 페이지에 필요한 javascript 파일 추가 영역 시작 -->
<script src="./src/features/storage-vm-resource-update.js"></script>
